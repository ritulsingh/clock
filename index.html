<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            width: 90%;
            padding: 20px;
        }

        .main-clock {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 0;
        }

        .time {
            font-size: 84px;
            font-weight: 200;
            letter-spacing: -2px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date {
            font-size: 15px;
            color: #666;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
            border-bottom: 1px solid #222;
            padding-bottom: 0;
        }

        .tab {
            background: transparent;
            border: none;
            padding: 12px 0;
            cursor: pointer;
            font-size: 13px;
            color: #666;
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
            position: relative;
            flex: 1;
            text-transform: uppercase;
        }

        .tab:hover {
            color: #999;
        }

        .tab.active {
            color: #fff;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: #fff;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        .function-panel {
            display: none;
            animation: fadeUp 0.4s ease;
            min-height: 300px;
        }

        .function-panel.active {
            display: block;
        }

        @keyframes fadeUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .panel-title {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .timer-display, .stopwatch-display {
            font-size: 72px;
            font-weight: 200;
            text-align: center;
            margin: 40px 0;
            letter-spacing: -1px;
            color: #fff;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="number"], input[type="time"], input[type="text"] {
            background: #151515;
            border: 1px solid #222;
            padding: 14px 16px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            flex: 1;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #444;
            background: #1a1a1a;
        }

        input::placeholder {
            color: #444;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            background: #151515;
            border: 1px solid #222;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            color: #fff;
            flex: 1;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .btn:hover {
            background: #1a1a1a;
            border-color: #333;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .btn-primary:hover {
            background: #f0f0f0;
            border-color: #f0f0f0;
        }

        .alarm-list, .world-clocks, .laps {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .alarm-list::-webkit-scrollbar, .world-clocks::-webkit-scrollbar, .laps::-webkit-scrollbar {
            width: 4px;
        }

        .alarm-list::-webkit-scrollbar-thumb, .world-clocks::-webkit-scrollbar-thumb, .laps::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 4px;
        }

        .list-item {
            background: #151515;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #222;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            background: #1a1a1a;
            border-color: #333;
        }

        .list-item-text {
            font-size: 14px;
            color: #fff;
        }

        .list-item-sub {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        .delete-btn {
            background: transparent;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            color: #888;
            font-size: 11px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .delete-btn:hover {
            border-color: #ff4444;
            color: #ff4444;
        }

        .format-toggle {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #222;
        }

        .format-toggle label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 13px;
            color: #666;
            cursor: pointer;
            letter-spacing: 0.3px;
        }

        input[type="checkbox"] {
            width: 40px;
            height: 20px;
            appearance: none;
            background: #222;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="checkbox"]:checked {
            background: #fff;
        }

        input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #666;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }

        input[type="checkbox"]:checked::before {
            left: 22px;
            background: #000;
        }

        select {
            width: 100%;
            padding: 14px 16px;
            background: #151515;
            border: 1px solid #222;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #444;
            background: #1a1a1a;
        }

        select option {
            background: #151515;
            color: #fff;
            padding: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #444;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-clock">
            <div class="time" id="mainTime">00:00:00</div>
            <div class="date" id="mainDate">Loading...</div>
        </div>

        <div class="nav-tabs">
            <button class="tab active" onclick="showPanel('timer', this)">Timer</button>
            <button class="tab" onclick="showPanel('alarm', this)">Alarm</button>
            <button class="tab" onclick="showPanel('stopwatch', this)">Stopwatch</button>
            <button class="tab" onclick="showPanel('world', this)">World</button>
        </div>

        <!-- Timer Panel -->
        <div class="function-panel active" id="timer">
            <div class="panel-title">Timer</div>
            <div class="timer-display" id="timerDisplay">00:00</div>
            <div class="input-group">
                <input type="number" id="timerMinutes" placeholder="Min" min="0">
                <input type="number" id="timerSeconds" placeholder="Sec" min="0" max="59">
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="startTimer()">Start</button>
                <button class="btn" onclick="pauseTimer()">Pause</button>
                <button class="btn" onclick="resetTimer()">Reset</button>
            </div>
        </div>

        <!-- Alarm Panel -->
        <div class="function-panel" id="alarm">
            <div class="panel-title">Set Alarm</div>
            <input type="time" id="alarmTime">
            <input type="text" id="alarmLabel" placeholder="Label (optional)" style="margin-top: 10px;">
            <button class="btn btn-primary" onclick="addAlarm()" style="width: 100%; margin-top: 15px;">Add Alarm</button>
            <div class="alarm-list" id="alarmList">
                <div class="empty-state">No alarms set</div>
            </div>
        </div>

        <!-- Stopwatch Panel -->
        <div class="function-panel" id="stopwatch">
            <div class="panel-title">Stopwatch</div>
            <div class="stopwatch-display" id="stopwatchDisplay">00:00.00</div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="startStopwatch()">Start</button>
                <button class="btn" onclick="pauseStopwatch()">Pause</button>
                <button class="btn" onclick="lapStopwatch()">Lap</button>
                <button class="btn" onclick="resetStopwatch()">Reset</button>
            </div>
            <div class="laps" id="laps"></div>
        </div>

        <!-- World Clock Panel -->
        <div class="function-panel" id="world">
            <div class="panel-title">World Clock</div>
            <select id="timezoneSelect">
                <option value="America/New_York">New York</option>
                <option value="America/Los_Angeles">Los Angeles</option>
                <option value="America/Chicago">Chicago</option>
                <option value="Europe/London">London</option>
                <option value="Europe/Paris">Paris</option>
                <option value="Asia/Tokyo">Tokyo</option>
                <option value="Asia/Dubai">Dubai</option>
                <option value="Asia/Kolkata">Mumbai</option>
                <option value="Asia/Shanghai">Shanghai</option>
                <option value="Australia/Sydney">Sydney</option>
            </select>
            <button class="btn btn-primary" onclick="addWorldClock()" style="width: 100%;">Add City</button>
            <div class="world-clocks" id="worldClocks">
                <div class="empty-state">No cities added</div>
            </div>
        </div>

        <div class="format-toggle">
            <label>
                <span>24-hour format</span>
                <input type="checkbox" id="format24" onchange="toggleFormat()">
            </label>
        </div>
    </div>

    <script>
        let is24Hour = false;
        let timerInterval = null;
        let timerRemaining = 0;
        let stopwatchInterval = null;
        let stopwatchTime = 0;
        let alarms = [];
        let worldClocks = [];
        let lapCounter = 0;

        function updateMainClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            let displayHours = hours;
            let period = '';

            if (!is24Hour) {
                period = hours >= 12 ? ' PM' : ' AM';
                displayHours = hours % 12 || 12;
            }

            const timeString = `${String(displayHours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}${period}`;
            document.getElementById('mainTime').textContent = timeString;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('mainDate').textContent = now.toLocaleDateString('en-US', options);

            checkAlarms(hours, minutes);
        }

        function toggleFormat() {
            is24Hour = document.getElementById('format24').checked;
        }

        function showPanel(panelName, tab) {
            document.querySelectorAll('.function-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.remove('active');
            });
            document.getElementById(panelName).classList.add('active');
            tab.classList.add('active');
        }

        function startTimer() {
            const minutes = parseInt(document.getElementById('timerMinutes').value) || 0;
            const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;
            
            if (timerRemaining === 0) {
                timerRemaining = (minutes * 60) + seconds;
            }

            if (timerRemaining > 0) {
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    if (timerRemaining > 0) {
                        timerRemaining--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timerInterval);
                        alert('Timer finished!');
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timerInterval);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerRemaining = 0;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const mins = Math.floor(timerRemaining / 60);
            const secs = timerRemaining % 60;
            document.getElementById('timerDisplay').textContent = 
                `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function addAlarm() {
            const time = document.getElementById('alarmTime').value;
            const label = document.getElementById('alarmLabel').value || 'Alarm';
            
            if (time) {
                alarms.push({ time, label });
                renderAlarms();
                document.getElementById('alarmTime').value = '';
                document.getElementById('alarmLabel').value = '';
            }
        }

        function renderAlarms() {
            const list = document.getElementById('alarmList');
            if (alarms.length === 0) {
                list.innerHTML = '<div class="empty-state">No alarms set</div>';
                return;
            }
            list.innerHTML = '';
            alarms.forEach((alarm, index) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div>
                        <div class="list-item-text">${alarm.time}</div>
                        <div class="list-item-sub">${alarm.label}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteAlarm(${index})">Delete</button>
                `;
                list.appendChild(div);
            });
        }

        function deleteAlarm(index) {
            alarms.splice(index, 1);
            renderAlarms();
        }

        function checkAlarms(hours, minutes) {
            const currentTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
            alarms.forEach(alarm => {
                if (alarm.time === currentTime && !alarm.triggered) {
                    alert(`Alarm: ${alarm.label}`);
                    alarm.triggered = true;
                    setTimeout(() => { alarm.triggered = false; }, 60000);
                }
            });
        }

        function startStopwatch() {
            if (!stopwatchInterval) {
                stopwatchInterval = setInterval(() => {
                    stopwatchTime++;
                    updateStopwatchDisplay();
                }, 10);
            }
        }

        function pauseStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
            stopwatchTime = 0;
            lapCounter = 0;
            updateStopwatchDisplay();
            document.getElementById('laps').innerHTML = '';
        }

        function lapStopwatch() {
            if (stopwatchTime > 0) {
                lapCounter++;
                const lapDiv = document.createElement('div');
                lapDiv.className = 'list-item';
                lapDiv.innerHTML = `
                    <div class="list-item-text">Lap ${lapCounter}</div>
                    <div class="list-item-text">${formatStopwatchTime(stopwatchTime)}</div>
                `;
                document.getElementById('laps').insertBefore(lapDiv, document.getElementById('laps').firstChild);
            }
        }

        function updateStopwatchDisplay() {
            document.getElementById('stopwatchDisplay').textContent = formatStopwatchTime(stopwatchTime);
        }

        function formatStopwatchTime(time) {
            const minutes = Math.floor(time / 6000);
            const seconds = Math.floor((time % 6000) / 100);
            const centiseconds = time % 100;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(centiseconds).padStart(2, '0')}`;
        }

        function addWorldClock() {
            const select = document.getElementById('timezoneSelect');
            const timezone = select.value;
            const cityName = select.options[select.selectedIndex].text;
            
            if (!worldClocks.find(clock => clock.timezone === timezone)) {
                worldClocks.push({ timezone, cityName });
                renderWorldClocks();
            }
        }

        function renderWorldClocks() {
            const container = document.getElementById('worldClocks');
            if (worldClocks.length === 0) {
                container.innerHTML = '<div class="empty-state">No cities added</div>';
                return;
            }
            container.innerHTML = '';
            worldClocks.forEach((clock, index) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div class="list-item-text">${clock.cityName}</div>
                    <div class="list-item-text" id="worldclock-${index}">--:--:--</div>
                `;
                container.appendChild(div);
            });
        }

        function updateWorldClocks() {
            worldClocks.forEach((clock, index) => {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', { 
                    timeZone: clock.timezone,
                    hour12: !is24Hour,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                const elem = document.getElementById(`worldclock-${index}`);
                if (elem) elem.textContent = timeString;
            });
        }

        setInterval(updateMainClock, 1000);
        setInterval(updateWorldClocks, 1000);
        updateMainClock();
        updateTimerDisplay();
    </script>
</body>
</html>
